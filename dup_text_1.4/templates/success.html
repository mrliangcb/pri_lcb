<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
    <p>文件上传成功!</p>
    <p>文件1: <b> {{name1}} </b></p>
    <p>文件2: <b> {{name2}} </b></p>
    <p>运行时间: <b> {{time}} </b></p>
    <p>查重率: <b> {{dup_check}} </b></p>

    <p> <b> 重复内容如下： </b></p>
    {% for id,dup_text_ in dup_dic.items() %}
    <p> <li> {{dup_text_}} </p>
    <p><a href="#{{id}}" name="clickable">{{dup_text_}}</a></p>
    {% endfor %}


    <input type="button" id="modifytip" name="modifytip" value="返回" onclick='location.href=("/")'/>

</body>
</html>
