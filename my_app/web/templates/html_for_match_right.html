<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for dic in template %}
        {% if dic['flag']==-2 %}
            <font style="color:red">{{dic['origin']|safe}}</font>
            <br>
        {% elif dic['flag']==-3 %}
            <font style="color:blue">{{dic['origin']|safe}}</font>
            <br>
        {% else %}
            {{dic['origin']|safe}}
            <br>
        {% endif %}
{% endfor %}
</body>
</html>
